<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">  
  </head>
  <body>
    <header>
      <h1>Daily Journal</h1>
    </header>

    <article>
        <section>
            <form action="">
                <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate" />
                </fieldset>
                <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered" />
                </fieldset>
                <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea
                    name="journalEntry"
                    id="journalEntry"
                    cols="30"
                    rows="3"
                ></textarea>
                </fieldset>
                <fieldset>
                <label for="moodChoice">Mood for the day</label>
                <select name="moodChoice" id="moodChoice">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="despair">Swimming Pool of Despair</option>
                </select>
                </fieldset>
                <input type="submit" value="Record Journal Entry" />
            </form>
        </section>    
    </article>
  </body>
</html>
